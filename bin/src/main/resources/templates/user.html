<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User</title>
        <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    </head>
    <body>

    <th:block th:include="@{/_header}"></th:block>
    <th:block th:include="/_menu"></th:block>
    <center>
        <div class="">User</div>
        <div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
        </div>

        <form  th:object="${userForm}" th:action="@{/admin/user}"
               method="POST" enctype="multipart/form-data">
            <table style="text-align:left;">
                <tr>
                    <td>User Name *</td>
                    <td style="color:red;">
                        <input th:field="*{newUser}" type="hidden" />
                        <input th:if="${userForm.newUser}" type="text"
                               th:field="*{userName}" />  
                <th:block th:if="${!userForm.newUser}">   
                    <span th:utext="${userForm.userName}"></span>   
                    <input type="hidden" th:field="*{userName}" />                                       
                </th:block>   
                </td>
                <td>
                    <span class="error-message" th:if="${#fields.hasErrors('userName')}" th:errors="*{}">..</span>
                </td>   
                </tr>
                <tr>
                    <td>First Name *</td>
                    <td><input th:field="*{firstName}"  /></td>
                    <td>
                        <span class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
                    </td>
                </tr>
                <tr>
                    <td>Last Name *</td>
                    <td><input th:field="*{lastName}"  /></td>
                    <td>
                        <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
                    </td>
                </tr>
                <tr>
                    <td>Email *</td>
                    <td><input type=email th:field="*{userEmail}"  /></td>
                    <td>
                        <span class="error-message" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}">..</span>
                    </td>
                </tr>
                <tr>
                    <td>Role *</td>
                    <td>
                        <select id="dropdown" name="dropdown" th:field="*{userRole}">
                            <option selected th:value="ROLE_ADMIN" th:text="Admin"></option>
                            <option th:value="ROLE_CUSTOMER" th:text="Customer"></option>
                        </select>
                    </td>
                    <td>
                        <span class="error-message" th:if="${#fields.hasErrors('userRole')}" th:errors="*{userRole}">..</span>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
    </center>
    <th:block th:include="/_footer"></th:block>

</body>
</html>
